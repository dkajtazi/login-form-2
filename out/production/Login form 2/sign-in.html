<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <img src="images/celonis-logo.svg" class="celonisLogo">
    <div class="loginAndInformationBlocks">
        <form class="signInForm">
            <h2 class="textAlignCenter">Sign In</h2>
            <div class="textAndInput">
                <p><strong>Email</strong></p>
                <input class="input">
            </div>
            <div class="textAndInput">
                <p><strong>Password</strong></p>
                <input type="password" class="input">
            </div>
            <div class="signInButton">
                <a href="#">Forgot Password?</a>
                <a href="#">Sign In</a>
            </div>
            <div class="signUpText">
                <p>Don't have an account? <a href="sign-up.html"><strong>Sign Up</strong></a>!</p>
            </div>
        </form>
        <div class="signInForm informationBlock">
            <h2>Couldn't get enough of Celosphere 2021? Watch 120+ sessions on-demand now!</h2>
            <p>Don't miss your chance to replay all of the product sessions, customer stories
                , keynotes, and more.</p>
            <div class="informationButton">
                <a href="#">Watch now</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
